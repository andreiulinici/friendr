<div class="container">
  <div class="login-card">
    <h1>Welcome to Friendr</h1>
    <div>Sign in to your account</div>

    <div class="input-wrapper">
      <input
        class="input"
        type="text"
        [(ngModel)]="username"
        placeholder=" "
        data-placeholder="Enter your username"
        required
      />
      <span class="placeholder">Enter your username</span>
    </div>

    <button class="sign-in-btn" (click)="signIn()" [disabled]="loading">
      Sign in
    </button>
  </div>
</div>
