<main>
  <div class="posts-container">
    <div>
      <button
        type="button"
        class="basic-btn page-btn success-btn"
        routerLink="createPost"
      >
        Add post
      </button>
    </div>
    <ng-container *ngFor="let post of posts">
      <app-post [postInput]="post"></app-post>
    </ng-container>
  </div>
</main>
